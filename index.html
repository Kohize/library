<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">My Library</h1>
    <section class="table">
      <ul class="table__list"></ul>
    </section>
    <button class="button">Add New Book</button>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal__inputs">
          <label for="title">Title</label>
          <input
            class="input__title"
            type="text"
            placeholder="e.g The Hobbit"
          />
          <label for="author">Author</label>
          <input class="input__author" type="text" placeholder="e.g Tolkien" />
          <label for="pages">Amount of pages</label>
          <input class="input__pages" type="number" placeholder="e.g 300" />
          <p>Have Read?</p>
          <select name="read" id="read" class="input__read">
            <option value="True">True</option>
            <option value="False">False</option>
          </select>
          <button class="add">Done</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
