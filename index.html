<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">My library</h1>
    <section class="table">
      <ul class="table__list"></ul>
    </section>
    <button class="button">Add New Book</button>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal__inputs">
          <input class="input__title" type="text" placeholder="Title" />
          <input class="input__author" type="text" placeholder="Author" />
          <input class="input__pages" type="number" placeholder="Pages" />
          <p>Have Read?</p>
          <select name="read" id="read" class="input__read">
            <option value="True">True</option>
            <option value="False">False</option>
          </select>
          <button class="add">Done</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
